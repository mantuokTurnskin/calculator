<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div id="output"></div>
        
        <div id="input">
            <div id="functions">
                <div id="degree"            class="functions_btn">x<sup>y</sup></div>
                <div id="square-root"       class="functions_btn">&#10003;</div>
                <div id="sin"               class="functions_btn">sin</div>
                <div id="asin"              class="functions_btn">asin</div>
                <div id="cos"               class="functions_btn">cos</div>
                <div id="acos"              class="functions_btn">acos</div>
                <div id="tg"                class="functions_btn">tg</div>
                <div id="atg"               class="functions_btn">atg</div>
                <div id="ctg"               class="functions_btn">ctg</div>
                <div id="actg"              class="functions_btn">actg</div>
                <div id="lg"                class="functions_btn">lg</div>
                <div id="ln"                class="functions_btn">ln</div>
                <div id="pi"                class="functions_btn">&pi;</div>
                <div id="factoria"          class="functions_btn">x!</div>
                <div id="open-parenthesis"  class="functions_btn">(</div>
                <div id="close-parenthesis" class="functions_btn">)</div>
            </div>
            <div id="numbers-block">
                <div id="additional-functions">
                    <div id="clean"         class="additional-function_btn">C</div>
                    <div id="memory-set"    class="additional-function_btn">&rarr;M</div>
                    <div id="memory-get"    class="additional-function_btn">M&rarr;</div>
                    <div id="change-sign"   class="additional-function_btn">+-</div>
                </div>
                <div id="numbers">
                    <div id="one"               class="number_btn">1</div>
                    <div id="two"               class="number_btn">2</div>
                    <div id="three"             class="number_btn">3</div>
                    <div id="four"              class="number_btn">4</div>
                    <div id="five"              class="number_btn">5</div>
                    <div id="six"               class="number_btn">6</div>
                    <div id="seven"             class="number_btn">7</div>
                    <div id="eight"             class="number_btn">8</div>
                    <div id="nine"              class="number_btn">9</div>
                    <div id="zero"              class="number_btn">0</div>
                    <div id="decimal-point"     class="number_btn">,</div>
                </div>
            </div>
            <div id="operators">
                <div id="plus"                      class="operator_btn">+</div>
                <div id="minus"                     class="operator_btn">-</div>
                <div id="multiplication"            class="operator_btn">&times;</div>
                <div id="division"                  class="operator_btn">&divide;</div>
                <div id="division-with-remainder"   class="operator_btn">//</div>
                <div id="equal"                     class="operator_btn">=</div>
            </div>
        </div>       
    </main>
</body>
</html>
